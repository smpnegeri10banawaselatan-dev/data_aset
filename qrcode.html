<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAFTAR QR ASET PERALATAN MESIN (SATUAN PENDIDIKAN)</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .eye-icon {
      font-size: 20px;
      text-decoration: none;
    }
    input::placeholder {
      font-style: italic;
    }
    th, td {
      white-space: nowrap;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

<div class="container">
  <h2 class="text-2xl font-bold mb-4 text-center">DAFTAR QR ASET PERALATAN MESIN (SATUAN PENDIDIKAN)</h2>

  <!-- Kolom Pencarian -->
  <div class="mb-3">
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Cari nama sekolah..." class="form-control">
  </div>
  
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle text-sm" id="asetTable">
      <thead class="table-dark">
        <tr>
          <th class="text-center align-middle" style="width: 30px;">No</th>
          <th class="text-center align-middle"style="width: 130px;">Nama Sekolah</th>
          <th class="text-center align-middle"style="width: 130px;">Unduh Dokumen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center mt-4" id="pagination"></div>
</div>

<!-- Script -->
<script>
  const sheetID = '1gqpPX2e6LkED0r7Jw5xThVjGP7xX8k_AtyDAT5-31E4';
  const sheetName = 'Sheet1';
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

  let allData = [];
  let filteredData = [];
  const rowsPerPage = 10;
  let currentPage = 1;

  fetch(url)
    .then(res => res.text())
    .then(rep => {
      const json = JSON.parse(rep.substr(47).slice(0, -2));
      const rows = json.table.rows;

      for (let i = 1; i < rows.length; i++) {
        const namaSekolah = rows[i].c[0] ? rows[i].c[0].v : '';
        const linkDrive = rows[i].c[1] ? rows[i].c[1].v : '';
        allData.push({ namaSekolah, linkDrive });
      }

      filteredData = [...allData];
      renderTable();
      renderPagination();
    });

  function renderTable() {
    const tableBody = document.querySelector("#asetTable tbody");
    tableBody.innerHTML = "";

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageData = filteredData.slice(start, end);

    pageData.forEach((item, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="text-center">${start + index + 1}</td>
        <td>${item.namaSekolah}</td>
        <td class="text-center"><a href="${item.linkDrive}" target="_blank" class="eye-icon">üëÅ</a></td>
      `;
      tableBody.appendChild(tr);
    });
  }

  function renderPagination() {
    const totalPages = Math.ceil(filteredData.length / rowsPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.className = `mx-1 px-3 py-1 rounded border ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-white text-black'}`;
      btn.onclick = () => {
        currentPage = i;
        renderTable();
        renderPagination();
      };
      pagination.appendChild(btn);
    }
  }

  function filterTable() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    filteredData = allData.filter(item =>
      item.namaSekolah.toLowerCase().includes(query)
    );
    currentPage = 1;
    renderTable();
    renderPagination();
  }
</script>

</body>
</html>
