<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Aset SMPN 10 Banawa Selatan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-800 text-white flex-shrink-0 hidden md:block min-h-screen">
    <div class="p-6 font-bold text-xl border-b border-blue-700">Inventaris SMPN 10</div>
    <nav class="p-4 space-y-2">
      <a href="ruangankantor.html" class="block hover:bg-blue-700 px-4 py-2 rounded">Ruangan Kantor</a>
      <a href="ruanganperpustakaan.html" class="block hover:bg-blue-700 px-4 py-2 rounded">Ruangan Perpustakaan</a>
      <a href="qrcode2.html" class="block hover:bg-blue-700 px-4 py-2 rounded">QR CODE</a>
    </nav>
  </aside>

  <!-- Mobile Navbar -->
  <header class="bg-blue-800 text-white w-full md:hidden">
    <div class="flex items-center justify-between p-4">
      <h1 class="text-lg font-bold">Inventaris SMPN 10</h1>
      <button id="menu-btn" class="focus:outline-none">
        <span class="material-icons">menu</span>
      </button>
    </div>
    <div id="dropdown" class="hidden px-4 pb-4 space-y-2 bg-blue-700">

    <p class="text-gray-700">Silakan pilih menu dari navigasi untuk mengakses data inventaris ruangan.</p>
  </main>

  <!-- Script Toggle Dropdown (Mobile) -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const dropdown = document.getElementById('dropdown');

    menuBtn.addEventListener('click', () => {
      dropdown.classList.toggle('hidden');
    });
  </script>

</body>
</html>
