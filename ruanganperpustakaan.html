<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIR : Ruangan Perpustakaan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-6">

  <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">KIR : Ruangan Perpustakaan</h1>

    <!-- Kolom Pencarian -->
    <div class="mb-4">
      <input id="searchInput" type="text" placeholder="Cari barang..." class="w-full p-2 border rounded" onkeyup="filterTable()"/>
    </div>

    <!-- Tabel Data -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-200" id="kirTable">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-3 py-2 text-sm border">No</th>
            <th class="px-3 py-2 text-sm border">Nama Barang / Jenis</th>
            <th class="px-3 py-2 text-sm border">Merk / Model</th>
            <th class="px-3 py-2 text-sm border">Nomor Seri</th>
            <th class="px-3 py-2 text-sm border">Jumlah</th>
            <th class="px-3 py-2 text-sm border">Harga Perolehan</th>
            <th class="px-3 py-2 text-sm border">Keadaan Barang</th>
            <th class="px-3 py-2 text-sm border">Keterangan</th>
          </tr>
        </thead>
        <tbody id="kirTableBody"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-4" id="paginationControls"></div>
  </div>

<script>
  const sheetID = '1fQimRhuFVbZ904FHB0KGTMjYFQclCPEqJWQRRUV_Lts';
  const sheetName = 'KIR : RUANGAN PERPUSTAKAAN';
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  const rowsPerPage = 10;
  let fullData = [];
  let currentPage = 1;

  function displayTable(data, page = 1) {
    const tbody = document.getElementById('kirTableBody');
    tbody.innerHTML = '';
    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageData = data.slice(start, end);

    pageData.forEach((row, idx) => {
      const tr = document.createElement('tr');
      const values = [
        start + idx + 1,
        row[0],
        row[1],
        row[2],
        row[3],
        row[4],
        row[5],
        row[6]
      ];
      tr.innerHTML = values.map(val => `<td class="px-3 py-2 text-sm border">${val}</td>`).join('');
      tbody.appendChild(tr);
    });

    renderPagination(data.length, page);
  }

  function renderPagination(totalItems, currentPage) {
    const controls = document.getElementById('paginationControls');
    const totalPages = Math.ceil(totalItems / rowsPerPage);
    controls.innerHTML = '';

    const prevBtn = document.createElement('button');
    prevBtn.innerText = '← Sebelumnya';
    prevBtn.disabled = currentPage === 1;
    prevBtn.className = 'px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50';
    prevBtn.onclick = () => {
      currentPage--;
      displayTable(fullData, currentPage);
    };

    const nextBtn = document.createElement('button');
    nextBtn.innerText = 'Berikutnya →';
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.className = 'px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50';
    nextBtn.onclick = () => {
      currentPage++;
      displayTable(fullData, currentPage);
    };

    const info = document.createElement('span');
    info.innerText = `Halaman ${currentPage} dari ${totalPages}`;
    info.className = 'text-sm';

    controls.appendChild(prevBtn);
    controls.appendChild(info);
    controls.appendChild(nextBtn);
  }

  function filterTable() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = fullData.filter(row => row.some(val => (val || '').toString().toLowerCase().includes(query)));
    currentPage = 1;
    displayTable(filtered, currentPage);
  }

  fetch(url)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;
      fullData = rows.map(row => row.c.map(cell => cell?.v || ''));
      displayTable(fullData, currentPage);
    })
    .catch(err => {
      console.error(err);
      const tbody = document.getElementById('kirTableBody');
      tbody.innerHTML = '<tr><td colspan="8" class="px-3 py-2 text-center text-red-600">Gagal memuat data. Pastikan sheet sudah dipublikasi.</td></tr>';
    });
</script>

</body>
</html>
