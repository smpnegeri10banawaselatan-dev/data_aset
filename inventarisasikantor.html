<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KIR: RUANGAN KANTOR</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .eye-icon {
      font-size: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">

  <div class="container">
    <h2 class="text-2xl font-bold mb-4">Inventaris: KIR - RUANGAN KANTOR</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>No</th>
            <th>Nama Barang</th>
            <th>Link Drive</th>
          </tr>
        </thead>
        <tbody id="data-body"></tbody>
      </table>
    </div>

    <nav>
      <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
    </nav>
  </div>

  <script>
    const sheetID = '1fQimRhuFVbZ904FHB0KGTMjYFQclCPEqJWQRRUV_Lts';
    const sheetName = 'KIR : RUANGAN KANTOR';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

    const rowsPerPage = 10;
    let currentPage = 1;
    let dataRows = [];

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substr(47).slice(0, -2));
        dataRows = json.table.rows;
        renderTable();
        renderPagination();
      });

    function renderTable() {
      const tbody = document.getElementById('data-body');
      tbody.innerHTML = '';

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = dataRows.slice(start, end);

      pageData.forEach((row, index) => {
        const namaBarang = row.c[0] ? row.c[0].v : '';
        const linkDrive = row.c[1] ? row.c[1].v : '';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${start + index + 1}</td>
          <td>${namaBarang}</td>
          <td><a href="${linkDrive}" target="_blank" class="eye-icon">üëÅ</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(dataRows.length / rowsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === currentPage ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          renderTable();
          renderPagination();
        });
        pagination.appendChild(li);
      }
    }
  </script>

</body>
</html>
